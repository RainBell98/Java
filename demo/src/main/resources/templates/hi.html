<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>th:text 예시</h3>
    <p th:text=" '안녕하세요.'+${msg}">안녕 반가워</p>
    <br/>
    <h3>th:utext 예시</h3>
    <p th:utext="${uText}">hello</p>
    <br>
    <h3 >th: value 예시</h3>
    <input th:value="${value}"/>
    <br>
    <h3>th: with</h3>
    <div th:with ="temp=${with}" th:text="${temp}"></div>
    <br>
    <h3>th: href</h3>
    <a th:href="@{/link}">링크</a>

    <br>
    <h3>th: src</h3>
    <img th:src="${img}" >

    <br>
    <h3>th: each</h3>
    <ul>
        <li th:each="name:${names}" th:text="${name}"></li>
    </ul>
    <br>
    <h3>th: each</h3>
<!--    <div th:text="{classHello.getAge()}"></div>-->


</body>
</html>
