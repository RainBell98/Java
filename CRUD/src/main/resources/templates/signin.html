<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>로그인</h2>
    <form  method="post" style="margin-right: 20px;" id="sign">
        이름 : <input type="text" name="user_id">
        <br>
        비밀번호 : <input type="text" name="pw">
        <br>
        <button type="button" onclick="signIn();">로그인</button>
    </form>
    <script>
        function signIn() {
            var form = document.getElementById('sign');
            axios.post(`/signin`, {user_id: form.user_id.value,pw:form.pw.value})
                .then((res)=>{
                    if(res.data == true){
                        alert("로그인 성공")
                    }else{
                        alert("로그인 실패")
                    }
                });
        }
    </script>
</body>
</html>
